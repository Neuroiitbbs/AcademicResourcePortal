        <div class="jumbotron jumbotron-fluid" id="jumbotronSection" style="width:100%;background-color:#99ffff">

                <h4 class="display-4 jumbotron-mainheading"><b>Upload</b></h4>

        <!--Here the form template will be created -->
        <div class="container">

            <div id="formContainer">

            </div>
            <!--<button type="submit" class="btn btn-primary">Submit</button>-->
            <br>
            <button type="button" class="btn btn-primary " data-onsuccess="onSignIn" >Submit</button>
            <button class="btn btn-primary" id="addTemplateButton" style="float:right">Add another Question paper</button>



            <template id="uploadtemplate">
                <div class="encloseForm">
                    <form enctype="multipart/form-data" class="upload-form-subunit">
                        <div class="form-row">
                            <div class="form-group col-sm-6  col-xs-12">
                                <label for="Subject_name">Subject Name</label>
                                <input type="text" class="form-control" id="Subject_name" name="subject_name" required>
                            </div>
                            <div class="form-group col-sm-6  col-xs-12">
                                <label for="Subject_code">Subject Code</label>
                                <input type="text" class="form-control" id="Subject_code" placeholder="CSXL003" style="text-transform: uppercase" name="subject_code" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="Type">Type</label>
                                <select class="form-control" id="Type" name="type" required >
                                    <option value="Endsems" selected>Endsems</option>
                                    <option value="Midsems">Midsems</option>
                                    <option value="Tutorials">Tutorials</option>
                                    <option value="Quizes">Quizes</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="Semester">Semester</label>
                                <select class="form-control" id="Semester" name="semester" required>
                                    <option value="Autumn" selected>Autumn</option>
                                    <option value="Spring">Spring</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Year">Question paper of Year</label>
                            <select class="form-control col-4 col-lg-2" id="Year" name="year" required>
                                <option value="2019" selected>2019</option>
                                <option value='2018'>2018</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="resource_file">Resource File</label>
                            <input type="file" class="form-control-file" id="resource_file" name="file" required />
                        </div>
                    </form>
                    <button class="btn btn-danger removeBtn">Remove</button>
                    <br>
                    <hr>
                    <br>
                </div>
            </template>
        </div>
